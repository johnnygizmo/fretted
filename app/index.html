<body>


  <script>
    function copyBase64ImageToClipboard(base64Image) {
    // Check for and remove any prefix from the Base64 string
    const base64Data = base64Image.split(',')[1] || base64Image;
  
    // Convert the Base64 string to a Blob
    const blob = new Blob([Uint8Array.from(atob(base64Data), c => c.charCodeAt(0))], { type: 'image/png' });
  
    // Use the Clipboard API to copy the image
    navigator.clipboard.write([
      new ClipboardItem({ 'image/png': blob })
    ]).then(function() {
      console.log('Image copied to clipboard!');
    })
    .catch(function(error) {
      console.error('Copy to clipboard failed: ', error);
    });
  }
  </script>

  <script>
    
    // Prevent breaking on pointer binding assertions
    window.addEventListener('error', function (e) {
      if (e.message.includes('targetElement == domElement') ||
        e.message.includes('The targeted input element must be the active input element')) {
        e.preventDefault();
        e.stopPropagation();
        console.warn('Suppressed pointer binding assertion:', e.message);
        return true;
      }
    });

    // Additional error handling for development
    if (!window.console) window.console = {};
    if (!window.console.error) window.console.error = function () { };
    window.console.error = (function (old) {
      
      console.log("Test2");
      return function (msg) {
        if (msg && typeof msg === 'string' &&
          (msg.includes('targetElement == domElement') ||
            msg.includes('The targeted input element must be the active input element'))) {
          return;
        }
        return old.apply(this, arguments);
      };
    })(window.console.error);
  </script>

  <script src="flutter_bootstrap.js" async></script>
